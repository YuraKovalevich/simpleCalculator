<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <div class="calculator-wrapper">
      <div class="theme-switcher">
        <button data-theme="light">Light</button>
        <button data-theme="dark">Dark</button>
        <button data-theme="colorful">Colorful</button>
      </div>

      <div class="container">
        <div class="container__text">
          <p id="user-input">0</p>
        </div>
        <div class="keys">
          <button class="keys__others operations">AC</button>
          <button class="keys__others operations">DEL</button>
          <button class="keys__others operations">%</button>
          <button class="keys__others operations">/</button>
          <button class="keys__number">7</button>
          <button class="keys__number">8</button>
          <button class="keys__number">9</button>
          <button class="keys__others operations">*</button>
          <button class="keys__number">4</button>
          <button class="keys__number">5</button>
          <button class="keys__number">6</button>
          <button class="keys__others operations">-</button>
          <button class="keys__number">1</button>
          <button class="keys__number">2</button>
          <button class="keys__number">3</button>
          <button class="keys__others operations">+</button>
          <button class="keys__number">0</button>
          <button class="keys__others operations">.</button>
          <button class="keys__others operations">+/-</button>
          <button class="keys__others operations">=</button>
        </div>
      </div>
    </div>
    <script type="module" src="./scripts/main.js"></script>
  </body>
</html>
